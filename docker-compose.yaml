services:

  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    ports:
      - "8080:8080"   # Port 8080 exposed for UI access
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    depends_on:
      - service1
      - service2
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - default

  postgres:
    image: postgres:16.2
    container_name: postgres
    env_file:
      - env/postgres.env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  service1:
    build: ./service1
    container_name: service1
    env_file:
      - env/db.env
    depends_on:
      - postgres
    ports:
      - "8081:8080"
      - "5005:5005"

  service2:
    build: ./service2
    container_name: service2
    env_file:
      - env/db.env
    depends_on:
      - postgres
    ports:
      - "8082:8080"
      - "5006:5005"

volumes:
  db_data:

