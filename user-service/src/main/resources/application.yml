spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/app_db}
    username: ${SPRING_DATASOURCE_USERNAME:app_user}
    password: ${SPRING_DATASOURCE_PASSWORD:app_pass}
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: validate
  application:
    name: user-service

feign:
  client:
    product-service:
      url: ${PRODUCT_SERVICE_URL:http://product-service:8080}