worker_processes 1;
events { worker_connections 1024; }

http {
  server {
    listen 80;

    # Remove trailing slashes except for root
    rewrite ^(/.+)/+$ $1 permanent;

    location /health {
        access_log off;
        return 200 'healthy';
        add_header Content-Type text/plain;
    }

    include conf.d/*.conf;
  }
}

